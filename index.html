<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>競走馬・オリウマ プロフィールメーカー v1.5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button id="theme-toggle" title="テーマを切り替え">
        <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
                d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12Zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8ZM11 1h2v3h-2V1Zm0 19h2v3h-2v-3ZM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93ZM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121Zm2.121-14.85-1.414-1.414-2.121 2.121 1.414 1.414 2.121-2.121ZM5.636 16.95l-2.121 2.121 1.414 1.414 2.121-2.121-1.414-1.414ZM23 11v2h-3v-2h3ZM4 11v2H1v-2h3Z" />
        </svg>
        <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
                d="M11.99 2.007a9.993 9.993 0 0 1 8.12 15.47a.75.75 0 0 0-.012 1.06a.75.75 0 0 0 1.06.013A11.492 11.492 0 0 0 12.001 0C5.372 0 0 5.373 0 12a11.492 11.492 0 0 0 4.542 9.475a.75.75 0 0 0 1.06-.012a.75.75 0 0 0-.012-1.06A9.993 9.993 0 0 1 3.007 12A9.993 9.993 0 0 1 11.99 2.007Z" />
        </svg>
    </button>
    <header class="page-header">
        <h1>競走馬・オリウマ プロフィールメーカー<span class="version">v1.5</span></h1>
        <a href="https://github.com/Tank-x3/Horses_Profiles_Maker" target="_blank" rel="noopener noreferrer"
            class="github-link">
            <svg viewBox="0 0 16 16" version="1.1" aria-hidden="true">
                <path fill-rule="evenodd"
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                </path>
            </svg>
            <span>GitHub (使い方/Readme)</span>
        </a>
    </header>
    <div class="container">
        <div id="responsive-message">プレビューエリアが入力エリアの下に表示されています。画面幅を広げると見やすくなります。</div>
        <div class="input-area">
            <h2>入力フォーム</h2>
            <div class="form-section">
                <h3>データ管理</h3>
                <div class="io-buttons">
                    <button id="save-json-btn" class="btn btn-primary">データを保存</button>
                    <button id="load-json-btn" class="btn btn-success">データを読み込み</button>
                    <input type="file" id="json-file-input" accept=".json" style="display: none;">
                </div>
            </div>
            <div class="form-section">
                <h3>画像として出力</h3>
                <div class="io-buttons">
                    <button id="export-all-btn" class="btn btn-primary">結合</button>
                    <button id="export-profile-btn" class="btn btn-primary">基本情報のみ</button>
                    <button id="export-results-btn" class="btn btn-primary">成績表のみ</button>
                </div>
            </div>
            <div class="form-section">
                <h3>モード選択</h3>
                <div class="form-group radio-group">
                    <input type="radio" id="mode-fictional" name="mode" value="fictional" checked> <label
                        for="mode-fictional">架空馬</label>
                    <input type="radio" id="mode-original" name="mode" value="original"> <label
                        for="mode-original">オリウマ</label>
                </div>
            </div>
            <div id="basic-info-forms">
                <div id="form-fictional" class="form-section">
                    <h3>基本情報 (架空馬)</h3>
                    <div class="form-group"><label for="f-horseName">馬名</label><input type="text" id="f-horseName">
                    </div>
                    <div class="form-group"><label for="f-horseNameEn">欧字馬名</label><input type="text"
                            id="f-horseNameEn"></div>
                    <div class="form-group"><label for="f-father">父名</label><input type="text" id="f-father"></div>
                    <div class="form-group"><label for="f-mother">母名</label><input type="text" id="f-mother"></div>
                    <div class="form-group"><label for="f-bms">母父名</label><input type="text" id="f-bms"></div>
                    <div class="form-group"><label for="f-sexAge">性齢</label><input type="text" id="f-sexAge"></div>
                    <div class="form-group"><label for="f-affiliation">所属</label>
                        <div class="form-row"><select id="f-affiliationSelect">
                                <option value="美浦">美浦</option>
                                <option value="栗東">栗東</option>
                                <option value="地方">地方</option>
                                <option value="海外">海外</option>
                            </select><input type="text" id="f-affiliationText" placeholder="厩舎名など"></div>
                    </div>
                    <div class="form-group"><label for="f-owner">馬主</label><input type="text" id="f-owner"></div>
                    <div class="form-group"><label for="f-breeder">生産者</label><input type="text" id="f-breeder"></div>
                    <div class="form-group"><label for="f-totalResults">通算成績 (自動計算)</label><input type="text"
                            id="f-totalResults" readonly></div>
                    <div class="form-group"><label for="f-totalPrize">総獲得賞金 (自動計算)</label><input type="text"
                            id="f-totalPrize" readonly></div>
                    <div class="form-group"><label for="f-mainWin">主な勝ち鞍</label><input type="text" id="f-mainWin"></div>
                    <div class="form-group"><label for="f-birthday">生年月日</label><input type="date" id="f-birthday">
                    </div>
                    <div class="form-group"><label for="f-meaning">馬名の意味</label><input type="text" id="f-meaning"></div>
                    <div class="form-group"><label for="f-nextRace">次走予定</label><input type="text" id="f-nextRace">
                    </div>
                </div>
                <div id="form-original" class="form-section" style="display:none;">
                    <h3>基本情報 (オリウマ)</h3>
                    <div class="form-group"><label for="o-name">名前</label><input type="text" id="o-name"></div>
                    <div class="form-group"><label for="o-nameEn">欧字名</label><input type="text" id="o-nameEn"></div>
                    <div class="form-group"><label for="o-ear">耳飾り</label><select id="o-ear">
                            <option value="右">右</option>
                            <option value="左">左</option>
                            <option value="両">両</option>
                            <option value="なし">なし</option>
                        </select></div>
                    <div class="form-group"><label for="o-grade">学年</label><select id="o-grade">
                            <option value="中等部">中等部</option>
                            <option value="中等部1年">中等部1年</option>
                            <option value="中等部2年">中等部2年</option>
                            <option value="中等部3年">中等部3年</option>
                            <option value="高等部">高等部</option>
                            <option value="高等部1年">高等部1年</option>
                            <option value="高等部2年">高等部2年</option>
                            <option value="高等部3年">高等部3年</option>
                        </select></div>
                    <div class="form-group"><label for="o-dorm">所属寮</label>
                        <div class="form-row"><select id="o-dormSelect">
                                <option value="美浦">美浦</option>
                                <option value="栗東">栗東</option>
                                <option value="地方">地方</option>
                                <option value="海外">海外</option>
                                <option value="その他">その他</option>
                                <option value="">(空欄)</option>
                            </select><input type="text" id="o-dormText" placeholder="自由記述"></div>
                    </div>
                    <div class="form-group"><label for="o-totalResults">通算成績 (自動計算)</label><input type="text"
                            id="o-totalResults" readonly></div>
                    <div class="form-group"><label for="o-totalFans">累計ファン数 (自動計算)</label><input type="text"
                            id="o-totalFans" readonly></div>
                    <div class="form-group"><label for="o-mainWin">主な勝ち鞍</label><input type="text" id="o-mainWin"></div>
                    <div class="form-group"><label for="o-birthday">生年月日</label><input type="date" id="o-birthday">
                    </div>
                    <div class="form-group"><label for="o-meaning">名前の意味</label><input type="text" id="o-meaning"></div>
                    <div class="form-group"><label for="o-nextRace">次走予定</label><input type="text" id="o-nextRace">
                    </div>
                </div>
            </div>
            <div class="form-section">
                <h3 id="race-form-header">レース成績</h3>
                <div class="form-group"><label for="race-date">開催日</label><input type="text" id="race-date"
                        placeholder="22/06/05"></div>
                <div class="form-group"><label for="race-course">開催地</label><input type="text" id="race-course"
                        placeholder="東京11R"></div>
                <div class="form-group"><label for="race-name">レース名</label><input type="text" id="race-name"></div>
                <div class="form-group"><label for="race-grade">格付け</label>
                    <select id="race-grade">
                        <option value="GⅠ">GⅠ</option>
                        <option value="JpnⅠ">JpnⅠ</option>
                        <option value="J・GⅠ">J・GⅠ</option>
                        <option value="GⅡ">GⅡ</option>
                        <option value="JpnⅡ">JpnⅡ</option>
                        <option value="J・GⅡ">J・GⅡ</option>
                        <option value="GⅢ">GⅢ</option>
                        <option value="JpnⅢ">JpnⅢ</option>
                        <option value="J・GⅢ">J・GⅢ</option>
                        <option value="L">L</option>
                        <option value="OP">OP</option>
                        <option value="3勝">3勝</option>
                        <option value="2勝">2勝</option>
                        <option value="1勝">1勝</option>
                        <option value="未勝利">未勝利</option>
                        <option value="新馬">新馬</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                <div class="form-group"><label for="race-distance">距離</label><input type="text" id="race-distance"
                        placeholder="芝2400m"></div>
                <div class="form-row">
                    <div class="form-group"><label for="race-pop">人気</label><input type="number" id="race-pop" min="1">
                    </div>
                    <div class="form-group"><label for="race-rank">着順</label><input type="number" id="race-rank"
                            min="1"></div>
                </div>
                <div class="form-group" id="race-jockey-group"><label for="race-jockey">騎手</label><input type="text"
                        id="race-jockey"></div>
                <div class="form-row" id="race-weight-odds-row">
                    <div class="form-group"><label for="race-weight">斤量</label><input type="text" id="race-weight"
                            placeholder="56"></div>
                    <div class="form-group"><label for="race-odds">オッズ</label><input type="text" id="race-odds"
                            placeholder="7.8"></div>
                </div>
                <div class="form-group" id="race-prize-group"><label for="race-prize">獲得賞金(万円)</label><input
                        type="number" id="race-prize" min="0" placeholder="0"></div>
                <div class="form-group" id="race-fans-group" style="display:none;"><label
                        for="race-fans">獲得ファン数</label><input type="number" id="race-fans" min="0" placeholder="0"></div>
                <button id="add-race-btn" class="btn btn-primary">成績を追加</button>
                <button id="cancel-insert-btn" class="btn btn-cancel"
                    style="display: none; width: 100%; margin-top: 10px;">挿入をキャンセル</button>
            </div>
        </div>
        <div class="preview-area" id="preview-area">
            <div class="preview-box" id="profile-preview-box">
                <table class="profile-table">
                    <tbody id="preview-basic-info"></tbody>
                </table>
            </div>
            <div class="preview-box" id="results-preview-box">
                <div class="results-header">競走成績</div>
                <table class="results-table">
                    <thead id="results-table-head"></thead>
                    <tbody id="preview-results-table"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="toast-container"></div>

    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
